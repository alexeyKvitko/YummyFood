<div class="col-md-6">
  <h2> User Details</h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Имя</th>
      <th>Отображаемое</th>
      <th>URL</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let company of companies">
      <td class="hidden">{{company.id}}</td>
      <td>{{company.companyName}}</td>
      <td>{{company.displayName}}</td>
      <td>{{company.url}}</td>
      <td>{{company.email}}</td>
    </tr>
    </tbody>
  </table>
</div>
