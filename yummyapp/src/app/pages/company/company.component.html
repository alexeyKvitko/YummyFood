<div class="row>">
  <div class="kabare-scr">
    <section class="kabare">
      <div class="kabare-title">
        <p>Крымская Служба Заказа Еды</p>
        <p>{{deliveryCity}}</p>
      </div>
      <div id="top" class="kabare-wrapper">
        <div class="kabare-header">
          <div class="left-part">
            <div class="search-input-box">
                <input placeholder="Поиск заведений" type="text">
                <i class="fas fa-search search-icon"></i>
            </div>
          </div>
          <div class="right-part">
            <div class="right-part-content">
              <switch switchId="single2" fromStr="ВСЕ" toStr="ОТКРЫТЫЕ" switchW="250px" switchH="40px"></switch>
            </div>
          </div>
        </div>
        <div class="kabare-body">
          <div class="kabare-body-left">
          <!--Б Л Ю Д А-->
          <div class="kabare-menu">
            <div class="kabere-dishes frame-1">
              <p>БЛЮДА</p>
            </div>
            <div class="dishes-item" *ngFor="let dish of deliveryMenu.menuCategories;let idx = index"
                 [hidden]="!showCategoryItem(idx)">
              <input class="checkbox checkbox-success" type="checkbox" id="dish-checkbox-{{idx}}">
              <label class="check-label" for="dish-checkbox-{{idx}}">{{dish.displayName}}</label>
            </div>
            <div class="dishes-container">
              <span (click)="showAllCategories()">{{categoriesListView}}</span>
            </div>
          </div>
          <!--К У Х Н И-->
          <div class="kabare-menu">
            <div class="kabere-dishes frame-1">
              <p>КУХНИ</p>
            </div>
            <div class="dishes-item" *ngFor="let kitchen of deliveryMenu.menuTypes;let idx = index"
                 [hidden]="!showTypesItem(idx)">
              <input class="checkbox checkbox-success" type="checkbox" id="kitchen-checkbox-{{idx}}">
              <label class="check-label" for="kitchen-checkbox-{{idx}}">{{kitchen.displayName}}</label>
            </div>
            <div class="dishes-container">
              <span (click)="showAllTypes()">{{typesListView}}</span>
            </div>
          </div>
          <!--Д Р У Г И Е -->
          <div class="kabare-menu">
            <div class="kabere-dishes frame-3">
              <p>ДРУГИЕ ПАРАМЕТРЫ</p>
            </div>
            <div class="dishes-item" *ngFor="let param of otherParams;let idx = index">
              <input class="checkbox checkbox-success" type="checkbox" id="other-checkbox-{{idx}}">
              <label class="check-label" for="other-checkbox-{{idx}}">{{param.label}}</label>
            </div>
            <br>
          </div>
          <!-- О П Л А Т А -->
          <div class="kabare-menu">
            <div class="kabere-dishes frame-2">
              <p>СПОСОБЫ ОПЛАТЫ</p>
            </div>
            <div class="dishes-item">
              <input class="checkbox checkbox-success" type="checkbox" id="pay-checkbox-1">
              <label class="check-label" for="pay-checkbox-1">Наличными</label>
            </div>
            <div class="dishes-item">
              <input class="checkbox checkbox-success" type="checkbox" id="pay-checkbox-2">
              <label class="check-label" for="pay-checkbox-2">Банковской Картой</label>
            </div>
            <div class="dishes-item">
              <input class="checkbox checkbox-success" type="checkbox" id="pay-checkbox-3">
              <label class="check-label" for="pay-checkbox-3">Электронный кошелек</label>
            </div>
            <br>
          </div>
          </div>
          <div class="kabare-body-right">
            <company-card *ngFor="let company of companies;let idx = index"
              [company]="company" (selectCompany)="showCompanyDetail($event)"></company-card>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
<!--<loading [loading]="loading"></loading>-->
<!--formControlName="tagEndSection"-->
