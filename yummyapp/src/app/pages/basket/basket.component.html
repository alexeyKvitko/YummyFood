<div class="row>">
  <div class="up-icon up-icon-top">
    <i class="fas fa-angle-double-up" aria-hidden="true"></i>
  </div>
  <div class="basket-scr">
    <section class="basket">
      <div id="top" class="basket-title">
        <p>Крымская Служба Заказа Еды</p>
        <p>Ваш Заказ</p>
      </div>
      <div class="basket-wrapper">
        <div class="basket-body">
          <div class="basket-info">
            <div class="basket-info-container">
              <h2>ЕдаНяма.рф</h2>
              <div class="contacts">
                <p><i class="fa fa-phone icon"></i>+7 (978) 1000 651</p>
                <p><i class="far fa-envelope icon"></i>delivery@yummy-eat.ru</p>
              </div>
                <div class="price-by-name" *ngFor="let basket of customerBasket">
                  <span class="span-left">{{basket.company.displayName}}</span>
                  <span class="span-right">{{basket.price}}&nbsp;р.</span>
                </div>
                <div class="price-by-name bordered">
                  <span class="span-left">Итого к оплате:</span>
                  <span class="span-right">{{basketPrice}}&nbsp;р.</span>
                </div>

            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
