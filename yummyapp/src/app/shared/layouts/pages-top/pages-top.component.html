<div class="pages-top">
  <div class="logo">
    <div class="avatar-wrap">
      <div class="avatar">
        <img src="{{avatarImgSrc}}" alt="avatar">
      </div>
    </div>
  </div>

  <div class="page-top-menu-container">
    <div class="page-top-menu-company" (click)="companyLink()">
      <div class="txt">Рестораны</div>
    </div>
    <div class="page-top-menu-list">
      <div class="txt">Меню</div>
    </div>
  </div>

  <div class="company-info-header">

    <table>
      <tr>
        <th>
          <span class="company-title">{{headerTitle}}</span>
          <span [hidden]="showIcon" class="menu-type-title"><i class="fas fa-angle-double-right"></i>
            {{menuType}}
          </span>
          <span [hidden]="showIcon" class="menu-category-title"><i class="fas fa-angle-double-right"></i>
            {{menuCategory}}
          </span>
        </th>
      </tr>
      <tr>
        <th class="company-url">
          <a href="{{companyUrl}}" target="_blank">{{companyUrl}}</a>
        </th>
      </tr>
    </table>
  </div>
  <div class="back-content" [hidden]="companyUrl==null" >
    <span class="btn-back-wrap" (click)="companyLink()">
      <img src="{{btnBackImgSrc}}" alt="btnBack">
    </span>
  </div>

</div>
