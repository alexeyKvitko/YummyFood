<div class="basket-company-wrapper">
  <div class="basket-company">
      <div class="basket-company-logo" (click)="showCompanyDetails()">
        <img src="{{logoSrc}}">
      </div>
      <div class="basket-company-info">
        <h2 (click)="showCompanyDetails()">{{basket.company.displayName}}</h2>
        <p>Сумма заказа:&nbsp;{{basket.price}}&nbsp;р.</p>
        <button type="button" class="btn btn-success btn-with-icon" *ngIf="priceDiff >= 0">
          <i class="fas fa-shopping-cart"></i>&nbsp;ОФОРМИТЬ ЗАКАЗ
        </button>
        <span *ngIf="priceDiff < 0">Для минимального заказа не хватает {{-priceDiff}} руб.</span>
      </div>
  </div>
  <div class="basket-company-entity">
    <basket-entity *ngFor="let entity of basket.basket" [menuEntity]="entity">
    </basket-entity>
  </div>
</div>
