<div class="fast-menu" [ngClass]="{'with-bg':showBackground}" [style.top]="topPos">
  <div class="fast-menu-item" [ngClass]="{'menu-sel':selected == 0}" (click)="selectMenu(0)">
    <img src="assets/images/menu/all-company.png">
    <div class="lbl">Заведения</div>
  </div>
  <div class="fast-menu-item" [ngClass]="{'menu-sel':selected == 1}" (click)="selectMenu(1)">
    <img src="assets/images/menu/pizza.png">
    <div class="lbl">Пицца</div>
  </div>
  <div class="fast-menu-item" [ngClass]="{'menu-sel':selected == 2}" (click)="selectMenu(2)">
    <img src="assets/images/menu/sushi.png">
    <div class="lbl">Суши</div>
  </div>
  <div class="fast-menu-item" [ngClass]="{'menu-sel':selected == 3}" (click)="selectMenu(3)">
    <img src="assets/images/menu/burger.png">
    <div class="lbl">Бургеры</div>
  </div>
  <div class="fast-menu-item" [ngClass]="{'menu-sel':selected == 4}" (click)="selectMenu(4)">
    <img src="assets/images/menu/shashlik.png">
    <div class="lbl">Мангал</div>
  </div>
  <div class="fast-menu-item" [ngClass]="{'menu-sel':selected == 5}" (click)="selectMenu(5)">
    <img src="assets/images/menu/wok.png">
    <div class="lbl">WOK</div>
  </div>
</div>
