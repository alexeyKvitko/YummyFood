<ng-container>
  <div class="company-card">
    <div class="company-img">
      <div class="company-logo">
        <img src="{{logoSrc}}">
      </div>
      <div class="company-star">
        <img src="{{starImgSrc}}">
        <span>({{company.commentCount}})</span>
      </div>
    </div>
    <div class="company-info">
      <div class="company-title"><h2>{{company.companyName}}</h2></div>
      <div class="row" style="width: 100%">
        <div class="col-md-2" style="border: 1px solid red">1</div>
        <div class="col-md-2" style="border: 1px solid red">2</div>
        <div class="col-md-2" style="border: 1px solid red">3</div>
        <div class="col-md-2" style="border: 1px solid red">4</div>
      </div>
    </div>

  </div>
</ng-container>
